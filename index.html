<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Gizra</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css" id="theme">
	<link href="//fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">

	<!-- For syntax highlighting -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- If the query includes 'print-pdf', include the PDF print sheet -->
	<script>
		if (window.location.search.match(/print-pdf/gi)) {
			var link = document.createElement('link');
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = 'css/print/pdf.css';
			document.getElementsByTagName('head')[0].appendChild(link);
		}
	</script>

	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>

	<div class="reveal">

		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section id="transitions">
				<h2>Styles</h2>
				<p>
					Select transitions
					<br>
					<a href="?transition=none#/transitions">None</a> -
					<a href="?#/transitions">Default</a>
				</p>
			</section>

			<!-- About  -->
			<section data-background="https://cloud.githubusercontent.com/assets/125707/12092123/dd49649a-b303-11e5-9355-e49a3881f5bd.png">
			</section>


			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12090683/b6d3ba86-b2f9-11e5-9f18-3561b4b43126.jpg" />
				<div>By default, an IT project will fail</div>

				<aside class="notes">
					By Default, an IT project will fail
				</aside>
			</section>

			<!-- The Gizra Way 1st -->
			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12096834/e1274f56-b320-11e5-82ee-f1c00ea288f9.png" />
			</section>

			<!-- The Gizra Way 2nd -->
			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12090366/f6591712-b2f6-11e5-907b-1765fd53251c.jpg" />
			</section>

			<!-- Alpha examples -->

			<!-- OpenScholar -->
			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/11951341/e3774082-a898-11e5-9ff4-7f322166372f.jpg" />
			</section>

			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/12221028/44a6e174-b793-11e5-9c98-370ee2c5c6de.jpg" />
			</section>

			<!-- NegaWatt -->
			<section>
				<img src="https://cloud.githubusercontent.com/assets/125707/11421298/8f2481f4-943c-11e5-8317-1adbbe4f08cf.jpg" />
			</section>

			<!-- IBLI -->
			<section>
				<img class="stretch" src="https://cloud.githubusercontent.com/assets/125707/12221021/06491154-b793-11e5-8a50-05b1563ca3b0.jpg" />
			</section


			<!-- P4D -->
			<section>
				<img class="stretch" src="https://cloud.githubusercontent.com/assets/125707/12098605/ea29fecc-b32b-11e5-9d4f-adff92b8402f.png" />
			</section

		</div>
		<!-- end slides -->

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>

	<script>
		// Full list of configuration options available here:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			controls: false,
			progress: true,
			history: true,
			center: true,

			theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
			transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

			// Parallax scrolling
			// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
			// parallaxBackgroundSize: '2100px 900px',

			// Optional libraries used to extend on reveal.js
			dependencies: [{
				src: 'lib/js/classList.js',
				condition: function() {
					return !document.body.classList;
				}
			}, {
				src: 'plugin/markdown/marked.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/markdown/markdown.js',
				condition: function() {
					return !!document.querySelector('[data-markdown]');
				}
			}, {
				src: 'plugin/highlight/highlight.js',
				async: true,
				callback: function() {
					hljs.initHighlightingOnLoad();
				}
			}, {
				src: 'plugin/zoom-js/zoom.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			}, {
				src: 'plugin/notes/notes.js',
				async: true,
				condition: function() {
					return !!document.body.classList;
				}
			},
			{ src: 'socket.io/socket.io.js', async: true },
			{ src: 'plugin/notes-server/client.js', async: true }
		]
		});
	</script>

</body>

</html>
